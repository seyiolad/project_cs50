<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
                <h1>Trivia!</h1>
        </div>
        <!-- Add buttons and onclick events to check answer -->
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice Question</h2>
                <hr>
                <p><h3>What is the capital of the United States of America?</h3></p>
                <button id="option1">Washington D.C.</button>
                <button id="option2">New York City</button>
                <button id="option3">Los Angeles</button>
                <button id="option4">Chicago</button>
                <div><p id="message"></p></div>
            </div>
        </div>

        <script>
            // Add event listeners to each button
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button) => {
                button.addEventListener('click', checkAnswer);
            });

            function checkAnswer(event) {
                // Get the clicked button and check if answer is correct or incorrect
                const clickedButton = event.target;
                if (clickedButton.id === "option1") {
                    clickedButton.classList.add("correct");
                    document.querySelector("#message").innerHTML = "Correct!";
                } else {
                    clickedButton.classList.add("incorrect");
                    document.querySelector("#message").innerHTML = "Incorrect!";
                    // Loop through all buttons and remove any existing color classes
                    buttons.forEach((button) => {
                        if (button !== clickedButton) {
                            button.classList.remove("incorrect");
                            button.classList.add("default");
                        }
                    });
                }
                // Display the message and remove any color classes after a short delay
                document.querySelector("#message").style.display = "block";
                setTimeout(() => {
                    document.querySelector("#message").style.display = "none";
                    buttons.forEach((button) => {
                        button.classList.remove("correct", "incorrect");
                        button.classList.add("default");
                    });
                }, 1000);
            }
        </script>

        <div class="container">
             <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In Which Country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" id="answer">
                <button onclick="checkAnswer()">Check</button>
                <div id="feedback"></div>
            </div>
         </div>

         <script>
            function checkAnswer() {
              const answerField = document.getElementById("answer");
              const feedback = document.getElementById("feedback");
              const checkButton = document.getElementById("check-button");
              const userAnswer = answerField.value.toLowerCase().trim();

              if (userAnswer === "switzerland") {
                feedback.style.color = "green";
                feedback.textContent = "Correct!";
                checkButton.style.backgroundColor = "#d9edff";
                checkButton.style.color = "green";
              } else {
                feedback.style.color = "red";
                feedback.textContent = "Incorrect!";
                checkButton.style.backgroundColor = "#d9edff";
                checkButton.style.color = "red";
              }
            }
          </script>

        </body>
    </html>
